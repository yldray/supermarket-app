<div class="container">
    <h2>Ürün Yönetimi</h2>
    <div class="product-list">
      <div class="product-card" *ngFor="let product of products">
        <h3>{{ product.name }}</h3>
        <p>Fiyat: {{ product.price }} TL</p>
        <p>Reyon: {{ product.section }}</p>
        <button class="btn btn-warning">Düzenle</button>
        <button class="btn btn-danger" (click)="deleteProduct(product)">Sil</button>
      </div>
    </div>
  </div>
